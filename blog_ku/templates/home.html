	{% extends "layout.html" %}
	{% block content%}
	{% for post in posts %}
	<article class="media content-section">
		<img class="rounded-circle article-img"
			src="{{url_for('static', filename='foto_profil/' + post.penulis.image_file)}}">
		<div class="media-body">
			<div class="article-metadata">
				<a class="mr-2" href="#">{{ post.penulis.username }}</a>
				<small class=" text-muted">{{ post.tgl_post.strftime('%Y-%m-%d') }}</small>
			</div>
			<h2><a class="article-title" href="{{url_for('post', post_id=post.id)}}">{{post.title}}</a></h2>
			<p class="article-content">{{ post.konten }}</p>
		</div>
	</article>
	{% endfor %}
	{% endblock content %}
