{% extends "layout.html" %}
{% block content%}
<article class="media content-section">
	<img class="rounded-circle article-img"
		src="{{ url_for('static', filename='foto_profil/' + post.penulis.image_file) }}">
	<div class="media-body">
		<div class="article-metadata">
			<a class="mr-2" href="#">{{post.penulis.username}}</a>
			<small class=" text-muted">{{post.tgl_post.strftime('%Y-%m-%d')}}</small>
			{%if post.penulis == current_user%}
			<div>
				<a class="btn btn-secondary btn-sm m-1 mb-1"
					href="{{url_for('update_post', post_id=post.id)}}">Update</a>
				<button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal"
					data-target=#deleteModal>Delete</button>
			</div>
			{%endif%}
			<h2><a class="article-title" href="#">{{post.title}}</a></h2>
			<p class="article-content">{{post.konten}}</p>
		</div>
</article>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="deleteModalLabel">Delete Post</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</form>
				<br><br><br>
				<form action="{{url_for('delete_post', post_id=post.id)}}" method="POST">
					<input class="btn btn-danger btn-sm" type="submit" value="Delete"></input>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
